<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <title>Users</title>
</head>
<body>
<div class="container">
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Bootstrap
      </a>
      <a class="navbar-item" href="/user">
        Create User
      </a>
    </div>
  </nav>
  <div class="row">
    <div class="col-12 offset-4 mx-auto">
      <h1 class="h1 p-4 text-center text-primary">List of Blog for <span th:text="${userid}"></span></h1>
      <table class="table table-primary table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">BlogText</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="blog :${blogs}">
          <th th:text="${blog.blogId}" scope="row">1</th>
          <td th:text="${blog.blogTxt}">Mark</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
